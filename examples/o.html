<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Device Orientation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
</head>
<body>
  <h2>Device Orientation with HTML5</h2>
  <div id="supported">The orientation detection is not supported on your device. Sorry! :(</div>
  <ul>
	  <li id="alpha"></li>
	  <li id="beta"></li>
	  <li id="gamma"></li>
	  <li id="status"></li>
  </ul>
  <!--<img src="http://motionjs.org/images/logo.png" id="imgLogo" class="logo">-->
  
<script type="text/javascript">
if (window.DeviceOrientationEvent) {
	var facedown = false;
	var sensitivity = 0.5;
	document.getElementById('supported').style.display = 'none';
	window.addEventListener('deviceorientation', function(e) {
		var LR = e.gamma;
		var FB = e.beta;
		var DIR = e.alpha;
		
		var a = e.alpha;
		var b = e.beta;
		var g = e.gamma;
		
		//Set vars
		document.getElementById('alpha').innerHTML = parseInt(e.alpha);
		document.getElementById('beta').innerHTML = parseInt(e.beta);
		document.getElementById('gamma').innerHTML = parseInt(e.gamma);
		
		//Check for face down
		
		
		
		
		if ( a < (180*(1+sensitivity)) && a > (180*(1-sensitivity)) ) {
			document.getElementById('status').innerHTML = 'facedown';
			facedown = true;
		} else {
			if (facedown) {
				document.getElementById('status').innerHTML = '';
				facedown = false;
			}
		}
		
		
		
		//for webkit browser
		//document.getElementById("imgLogo").style.webkitTransform = "rotate("+ LR +"deg) rotate3d(1,0,0, "+ (FB*-1)+"deg)";

		//for HTML5 standard-compliance
		//document.getElementById("imgLogo").style.transform = "rotate("+ LR +"deg) rotate3d(1,0,0, "+ (FB*-1)+"deg)";
		
	}, false);
}
</script>

</body>
</html>
