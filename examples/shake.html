<!DOCTYPE html>
<html>
	<head>
		<title>Motion.JS Orientation Example</title>
	</head>
	<body>
		<ul>
			<li id="status"></li>
			<li id="alpha"></li>
			<li id="beta"></li>
			<li id="gamma"></li>
		</ul>

		<script type="text/javascript">
			(function(){
				window.addEventListener('faceupstart', function(event){
					document.getElementById('status').innerHTML = 'face up';
				});
				window.addEventListener('faceupend', function(event){
					document.getElementById('status').innerHTML = '';
				});
			})();
		</script>
		
		<script type="text/javascript" src="../motion.js"></script>
		
	</body>
</html>
