<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />

	<body>
		
		<ul id="logger" style="display:block; font-family:'monospace'; list-style:none; margin:0px; padding:0px;">
			
		</ul>
		
		
		<script type="text/javascript">
			(function(){
				//Listen for the shake start
				window.addEventListener('shakestart', function(event){
					//console.log("Start");
					document.body.style.backgroundColor = '#ff00ff';
				});
				
				//Listen for the shake end
				window.addEventListener('shakeend', function(event){
					//console.log("Stop");
					document.body.style.backgroundColor = '#ffffff';
				});

			})();
		</script>
		
		<script type="text/javascript" src="../motion.js"></script>
		
	</body>
</html>
